<script
src=https://cdnjs.cloudflare.com/ajax/libs/fetch/0.10.1/fetch.min.js></script>
<meta charset=utf-8>
<style>
.spinner {
  position: absolute;
  top: 0;
  left:0;
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,1);
  margin: 0;
  padding: 0;
  transition: opacity 0.5s;
  z-index: 2;
}
.fadeout {
  opacity: 0;
}
.motion {
  width: 4em;
  height: 4em;
  background: rgba(0,0,0,1);
  animation-name: motion;
  animation-duration: 2s;
  animation-iteration-count: 1;
  animation-fill-mode: forwards;
  border: 4em solid white;
  box-sizing: border-box;
  transform-style: preserve-3d;
  perspective: 800;
}
@keyframes motion {
  0% {
    border: 4em solid white;
    border-radius: 100%;
  }
  29% {
    border-radius: 0%;
    transform: rotate(0deg);
  }
  36% {
    border: 4em solid white;
  }
  50% {
    transform: rotate(180deg);
  }
  66% {
    transform: rotate(180deg);
    border: 0.1em solid white;
  }
  75% {
    transform: rotate(270deg);
    border-radius: 100%;
  }
  80% {
    transform: rotate3d(1, 2, 0, 180deg);
    opacity: 1;
  }
  90% {
    border: 0.1em solid white;
    transform: rotate3d(1, 2, 0, 360deg);
  }
  100% {
    border-radius: 100%;
    border: 0.1em solid white;
    transform: rotate3d(1, 1, 0, 360deg);
    opacity: 0;
  }
}
html, body {
  margin: 0;
  padding: 0;
  background: black;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.tile {
  flex-grow: 1;
  position: relative;
  overflow: hidden;
  width: 300px;
  height: 300px;
}
.tile:hover .title,.hasmouse {
  transition: transform 0.3s;
  transform:translate(0em, 0em);
}
.background {
  width: auto;
  height: 100%;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  transition: filter 0.3s;
-webkit-transition: -webkit-filter 0.3s;
}
.background:hover {
  filter: brightness(210%) blur(3px);
  -webkit-filter: brightness(210%) blur(3px);
  transition: filter 0.3s;
  -webkit-transition: -webkit-filter 0.3s;
}
.title.hasmouse {
  transform:translate(0em, -4em);
}
.title {
  z-index: 2;
  background: rgba(0, 0, 0, 0.6);
  display: block;
  line-height: 2em;
  width: 100%;
  padding: 0;
  margin: 0;
  pointer-events:none;
  position: absolute;
  top: 0em;
  font-size: 1.1em;
  font-family: 'Nimbus Sans L', 'Helvetica', 'Arial', sans-serif;
  color: white;
  text-shadow: -1px -1px 0px #000,
                0px -1px 0px #000,
                1px -1px 0px #000,
               -1px  0px 0px #000,
                1px  0px 0px #000,
               -1px  1px 0px #000,
                0px  1px 0px #000,
                1px  1px 0px #000;
  text-align: center;
  box-sizing: border-box;
}
</style>
<script>
var hasmouse = !("ontouchstart" in document.documentElement);
var images = [];

fetch('/photos_list').then(function(response) {
  response.json().then(function(json) {
    json.forEach(function(gallery) {
      fetch(gallery+'/images.js').then(function(response) {
        response.text().then(function(text) {
          var matches = text.match(/src:'(.*)',/);
          var image_name = "";
          if (matches && matches.length > 1) {
          image_name = matches[1];
          }
          var link = document.createElement("a");
          link.href = gallery;

          var tile = document.createElement("div");
          tile.classList.add('tile');
          if (hasmouse) {
            tile.classList.add("hasmouse");
          }

          var background = document.createElement("img");
          background.classList.add("background");
          background.src = gallery + "/.thumbnails/" + image_name;

          var title = document.createElement("h1");
          title.classList.add("title");
          if (hasmouse) {
            title.classList.add("hasmouse");
          }
          title.innerHTML = gallery;

          tile.appendChild(link);
          link.appendChild(title);
          link.appendChild(background);
          images.push(tile);

          if (images.length == json.length) {
            // reverse sort by gallery name
            images = images.sort(function(a, b) {
              var first = a.firstChild.firstChild.innerHTML.toLowerCase(),
                  second = b.firstChild.firstChild.innerHTML.toLowerCase();
              if (first < second) {
                return 1
              } else if (first > second) {
                return -1;
              }
              return 0;
            });
            images.forEach(function(element) {
              document.body.appendChild(element);
            });
            setTimeout(function() {
             var spinner = document.querySelector(".spinner");
             spinner.classList.add("fadeout");
             spinner.addEventListener("transitionend", function() { spinner.remove(); });
            }, 2000);
          }
        });
      });
    });
  });
});

</script>
<div class=spinner>
    <div class=motion></div>
</div>
